<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>Language hint - Non Chinese names</title>
  <script type="text/javascript" src="../js/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/popup.css" />
</head>

<body onunload="closeWindow();">
<div id="languageheader">
 <div id="outer">
  <div id="middle">
      <div id="inner"> 
        <object type="application/x-shockwave-flash" data="../swf/sayitln1_1.swf" width="100" height="30" id="title">
          <param name="movie" value="../swf/sayitln1_1.swf" />
          <param name="bgcolor" value="#000066" />
          <param name="quality" value="high" />
          <param name="scale" value="showall" />
          <param name="menu" value="false" />
        </object>
      </div>
	</div>
  </div>
</div>
<div id="note">
    <object type="application/x-shockwave-flash" data="../swf/sayitln1_2.swf" width="400" height="500" id="object">
      <param name="movie" value="../swf/sayitln1_2.swf" />
      <param name="bgcolor" value="#FFFFCC" />
      <param name="quality" value="high" />
      <param name="scale" value="showall" />
      <param name="menu" value="false" />
    </object>
</div>
<div id="close"> <a href="javascript:closeWindow();"><img src="../graphics/closebutton.png" alt="Close window button" width="130" height="32" /></a> 
</div>
</body>
</html>
