buildWSDL {
  destinationDir = file("build/codegen")
  generateOptions.mappings = ["http://soap.remoting.web.tle.com" : "com.tle.web.remoting.soap", "http://lang.java":"com.tle.web.remoting.exception"]
  buildLibs = false
  includeWSDLs = false
}

