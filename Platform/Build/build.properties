#####################################################################################
# Compiler Settings

javac.nowarn=off
javac.debug=on
javac.debuglevel=lines,vars,source
javac.optimize=off
javac.deprecation=on
javac.verbose=no
javac.depend=off

javac.server.source=1.8
javac.server.target=1.8
javac.client.source=1.8
javac.client.target=1.8

#should stay at 1.6 when above versions are upgraded
javac.compat.source=1.6
javac.compat.target=1.6

build.compiler=org.eclipse.jdt.core.JDTCompilerAdapter