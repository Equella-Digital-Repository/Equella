title = Blackboard Building Block 9.1 SP14+
description = The Blackboard Academic Suite<sup>TM</sup> is a comprehensive engagement and assessment solution that grows as your institution grows.  EQUELLA provides a Building Block that allows Blackboard users to search for content in EQUELLA and easily link it back to a course. This Building Block works with Blackboard Learn 9.1 SP14 and above.
